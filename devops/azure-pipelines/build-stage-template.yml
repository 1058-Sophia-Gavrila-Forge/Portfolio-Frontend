paramaters:
  name: 'displayName'
  type: string
  
stages:
- stage: Build
  displayName: ${{ parameters.displayName }}
  jobs:
  - job: Build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - script: npm ci
      displayName: 'npm install'

    - script: npm run build
      displayName: 'npm build'
  
  - template: ./discord-job-template.yml
    parameters:
      dependOn: Build
