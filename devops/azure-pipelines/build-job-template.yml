parameters:
  - name: 'jobName'
    type: string
  - name: 'nodeVersion'
    type: string
jobs:
  - job: ${{ parameters.jobName }}
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '${{ parameters.nodeVersion }}'
        displayName: 'Install Node.js'
      - script: npm ci
        displayName: 'npm install'
      - script: npm run build
        displayName: 'npm build'
      - script: npm test setupTests.ts --watchAll=false
        displayName: 'npm test'
      - script: ls
        displayName: 'ls'
      - script: pwd
        displayName: 'pwd'
        